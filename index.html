<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- login area section -->
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email"><br>
            <input type="password" class="form-control" placeholder="password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <!-- transaction area section -->
    <div id="transaction-area">
        <!-- display section where a user can see him/his bank balance details -->
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>

        <!-- ----input section where user input values -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="deposit-amount" class="form-control"
                        placeholder="$ amount you want to deposit"><br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdraw-amount" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login').addEventListener('click', function () {
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('transaction-area').style.display = 'block';
        })

        // ---- Adding deposit button eventListener -----
        document.getElementById('deposit-btn').addEventListener('click', function () {
            const depositAmount = parseFloat(document.getElementById('deposit-amount').value);
            updateSpanText('current-deposit', depositAmount);
            updateSpanText('current-balance', depositAmount);
            document.getElementById('deposit-amount').value = '';
        })
        
        // ----- Adding Withdraw button eventListener -----
        document.getElementById('withdraw-btn').addEventListener('click', function(){
            const withdrawAmount = parseFloat(document.getElementById('withdraw-amount').value);
            updateSpanText('current-withdraw', withdrawAmount);
            updateSpanText('current-balance', -1 * withdrawAmount);
            document.getElementById('withdraw-amount').value = '';

        })

        function updateSpanText(id, userGivenAmount) {
            const currentAmount = parseFloat(document.getElementById(id).innerText);
            const totalAmount = currentAmount + userGivenAmount;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>

</html>
